apiVersion: v1
kind: ReplicationController
metadata:
  name: wordpress-rc
spec:
  replicas: 3
  selector:
    app: blog
    tier: wordpress
  template:
    metadata:
      name: wordpress-pod
      labels:
        app: blog
        tier: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:4.8-apache
      env:
      - name: WORDPRESS_DB_HOST
        value: 127.0.0.1
      - name: WORDPRESS_DB_PASSWORD
        value: Password1234
