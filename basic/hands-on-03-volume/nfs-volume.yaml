apiVersion: v1
kind: Pod
metadata:
  name: mysql-wordpress-pod
spec:
  containers:
  - name: mysql
    image: mysql:5.6
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: Password1234
    volumeMounts:
    - name: mysql-storage
      mountPath: /var/lib/mysql
  - name: wordpress
    image: wordpress:4.8-apache
    env:
    - name: WORDPRESS_DB_HOST
      value: 127.0.0.1
    - name: WORDPRESS_DB_PASSWORD
      value: Password1234
  volumes:
  - name: mysql-volumes
    nfs:
      server: 192.168.2.31
      path: /nfs-data
